<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <form>

      <label for="username">Username</label>
      <input 
        id="username"
        name="username" 
        minlength="3"
        maxlength="6" 
        type="text" 
        value="timmie" 
        placeholder="Enter your username" 
        readonly="readonly" />
      
      <label for="password">Password</label>
      <input
        id="username"
        name="username"
        type="password" 
        value="123456" 
        placeholder="Enter your password" 
        required="required" />
      
      <label for="bio">Bio</label>
      <textarea placeholder="Enter a bio" id="bio" name="bio">
      	Hi, my name is Timmie. I can't wait for my vacation!
      </textarea>
      
      <label for="animals">Favorite Animal</label>
      <select id="animal" name="animal" size="4" multiple="multiple">
        <optgroup label="Dogs">
        <option value="pitbull">Pit Bull</option>
        <option value="yorkshire terrier">Yorkshire Terrier</option>
        <optgroup label="Birds">
        <option value="parrot" selected="selected">Parrot</option>
        <option value="pidgeon">Pidgeon</option>
        </optgroup> 	
      </select>
      
     <label for="newsletter">Receive Newsletter</label> 
      <input 
        type="checkbox" 
        id="newsletter" 
        name="newsletter"
        checked="checked" />

      <label for="pizza">Pizza</label>
      <input
      	type="radio"
      	id="food_pizza"
      	name="food"
      	value="burritos" />
      
      <label for="burritos">Burritos</label>
      <input
      	type="radio"
      	id="food_burritos"
      	name="food"
      	value="burritos" />

      <label for="age">Age</label>
      <input 
        type="number" 
        min="5" 
        max="20"
        placeholder="Enter your age"
        id="age"
        name="age" /> 

      <label for="Date and Time">Date and Time</label>
      <input
        id="birthday"
        name="birthday"
        type="datetime-local" />

        <input type="submit" value="Create Account" />
      
    </form>
  </body>
</html>
