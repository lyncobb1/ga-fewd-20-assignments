<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <form>
      <input 
        id="username"
        name="username" 
        type="text" 
        value="timmie" 
        placeholder="Enter your username" />
      <input
        id="username"
        name="username"
        type="password" 
        value="123456" 
        placeholder="Enter your password" />
      <textarea placeholder="Enter a bio" id="bio" name="bio">
      	Hi, my name is Timmie. I can't wait for my vacation!
      </textarea>
      <select id="animal" name="animal" size="4" multiple="multiple">
        <optgroup label="Dogs">
        <option value="pitbull">Pit Bull</option>
        <option value="yorkshire terrier">Yorkshire Terrier</option>
        <optgroup label="Birds">
        <option value="parrot" selected="selected">Parrot</option>
        <option value="pidgeon">Pidgeon</option>
        </optgroup> 	
      </select>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
